<!DOCTYPE html>
<html lang="en">
<!-- Aqui el template de mi pagina principal donde se ven todos los trabajadores y se pueden agregar nuevos miembros, actualizar a los que ya estan o eliminarlos -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Document</title>
</head>

<body class="d-flex align-items-center justify-content-center">
    <div class="container text-center">
        <h1 class="display-4 mt-4">Trabajadores</h1>
        <table id="customers" class="table table-bordered table-striped">
            <thead>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Ciudad</th>
                <th colspan="2" id="mid">Acción</th>
            </thead>
            {% for x in mem %}
            <tr>
                <td>{{x.id}}</td>
                <td>{{x.nombre}}</td>
                <td>{{x.apellido}}</td>
                <td>{{x.ciudad}}</td>
                <td>
                    <a href="{% url 'actualizar' x.id %}" class="btn btn-primary">Actualizar</a>
                </td>
                <td>
                    <a href="{% url 'eliminar' x.id %}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <br><br>
        <a href="{% url 'add' %}" class="btn btn-success">Agregar Miembro</a>
        <a href="{% url 'logout' %}" class="btn btn-danger">Cerrar sesión</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
