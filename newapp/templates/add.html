<!DOCTYPE html>
<html lang="en">
<!-- Este es mi template add(agregar o adicionar nuevo trabajador, en el cual hago el formulario con sus campos para agregar nuevos trabajadores.) -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>

<body class="d-flex align-items-center justify-content-center">
    <div class="container1 text-center">
        <h1 class="display-4 mt-4">Agregar Miembro</h1>
        <form action="{% url 'addrec' %}" method="post">
            {% csrf_token %}
            <label for="">Nombre</label><br><br>
            <input type="text" name="Nombre"><br><br>
            <label for="">Apellido</label><br><br>
            <input type="text" name="Apellido"><br><br>
            <label for="">Ciudad</label><br><br>
            <input type="text" name="Ciudad"><br><br>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
