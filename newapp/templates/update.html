<!DOCTYPE html>
<html lang="en">
<!-- Aqui cree el template y formulario de update(actualizar datos) -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body class="d-flex align-items-center justify-content-center">
    <div class="container2 text-center">
        <h1 class="display-4 mt-4">Actualizar Miembro</h1>
        <form action="{% url 'uprec' mem.id %}" method="post" class="p-4 border rounded">
            {% csrf_token %}
            <label for="nombre" class="form-label">Nombre:</label><br><br>
            <input type="text" name="nombre" class="form-control mb-3" value="{{mem.nombre}}"><br><br>
            <label for="apellido" class="form-label">Apellido:</label><br><br>
            <input type="text" name="apellido" class="form-control mb-3" value="{{mem.apellido}}"><br><br>
            <label for="ciudad" class="form-label">Ciudad:</label><br><br>
            <input type="text" name="ciudad" class="form-control mb-3" value="{{mem.ciudad}}"><br><br>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
